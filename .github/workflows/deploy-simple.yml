name: Simple Deploy to AWS

on:
  push:
    branches: [demo1, main, production]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: |
          docker build -t mykard-app .
          docker tag mykard-app:latest 461346075647.dkr.ecr.ap-south-1.amazonaws.com/mykard-app:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push to ECR
        run: |
          docker push 461346075647.dkr.ecr.ap-south-1.amazonaws.com/mykard-app:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster mykard-cluster --service mykard-service --force-new-deployment
